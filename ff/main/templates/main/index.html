{% extends 'main/layout.html' %}
{% block content %}
    <script>
        function edit() {
            return location.href = "/edit";
        }
        function logout() {
            return location.href = "/logout";
        }
    </script>
    <div class="row">
        <div class="col-lg-2 col-0"></div>
        <div class="col-lg-8 col-12">
            <div class="row ">
                <div class="col-4 mt-4">
                    <div style="width: 150px; height: 150px; border-radius:80px; background-color: aquamarine;"></div>
                </div>
                <div class="col-8 mt-5"> 
                    <h3 style="display: inline-block;">{{ user.login }}</h3> 
                    {% if salf_page %}
                    <button style="border-style: solid;
                                   border-color: #eeecec; 
                                   background-color: #ffffff; 
                                   border-radius:5px;
                                   margin-left: 20px;
                                   width: 80px; 
                                   text-align: center" onclick="edit()"> Edit</button>
                    <button style="border-style: solid;
                                    border-color: #eeecec; 
                                    background-color: #ffffff; 
                                    border-radius:5px;
                                    margin-left: 20px;
                                    width: 80px; 
                                    text-align: center" onclick="logout()"> Log out</button>
                    {% endif %}
                    <p style="margin-top: 10px;">{{ user.description }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-0"></div>
    </div>
